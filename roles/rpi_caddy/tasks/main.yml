---
- name: install Caddy apt prerequisites
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: caddy

- name: add Caddy signing key
  get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /usr/share/keyrings/caddy-stable-archive-keyring.asc
    mode: "0644"
  tags: caddy

- name: add Caddy apt repository
  copy:
    content: |
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.asc] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    dest: /etc/apt/sources.list.d/caddy-stable.list
    owner: root
    group: root
    mode: "0644"
  tags: caddy

- name: install Caddy
  apt:
    name: caddy
    state: present
    update_cache: true
  tags: caddy

- name: deploy Caddyfile
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: "0644"
  notify: reload caddy
  tags: caddy

- name: enable and start Caddy
  systemd:
    name: caddy
    state: started
    enabled: true
  tags: caddy
