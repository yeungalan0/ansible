---
- name: install Docker engine from distro packages
  apt:
    name:
      - docker.io
      - python3-docker
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags: docker

- name: create Docker CLI plugins directory
  file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: "0755"
  tags: docker

- name: install Docker Compose v2 plugin
  get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-{{ ansible_architecture }}"
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: "0755"
  tags: docker

- name: add user to docker group
  user:
    name: "{{ my_user }}"
    groups: docker
    append: true
  tags: docker

- name: enable and start Docker service
  service:
    name: docker
    state: started
    enabled: true
  tags: docker
