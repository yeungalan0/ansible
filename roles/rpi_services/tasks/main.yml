---
- name: create service directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ compose_dir }}"
    - "{{ pihole_etc_dir }}"
    - "{{ pihole_dnsmasq_dir }}"
    - "{{ actual_data_dir }}"
  tags: compose

- name: deploy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ compose_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  notify: restart compose services
  tags: compose

- name: deploy Pi-hole environment file
  template:
    src: env.j2
    dest: "{{ compose_dir }}/.env"
    owner: root
    group: root
    mode: "0600"
  notify: restart compose services
  tags: compose

- name: deploy systemd unit for Docker Compose
  template:
    src: docker-compose-srv.service.j2
    dest: /etc/systemd/system/docker-compose-srv.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - reload systemd
    - restart compose services
  tags: systemd

- name: check current Pi-hole local DNS hosts
  command: docker exec pihole pihole-FTL --config dns.hosts
  register: pihole_dns_hosts_current
  changed_when: false
  when: pi_lan_ip | default('') | length > 0
  tags:
    - compose
    - dns

- name: configure Pi-hole local DNS record (v6 dns.hosts)
  command: >
    docker exec pihole pihole-FTL --config dns.hosts '["{{ pi_lan_ip }} {{ pi_ts_hostname }}"]'
  register: pihole_dns_changed
  when:
    - pi_lan_ip | default('') | length > 0
    - (pi_lan_ip ~ ' ' ~ pi_ts_hostname) not in (pihole_dns_hosts_current.stdout | default(''))
  tags:
    - compose
    - dns

- name: restart Pi-hole to apply DNS hosts change
  command: docker restart pihole
  when: pihole_dns_changed is changed
  tags:
    - compose
    - dns

- name: check current Pi-hole wildcard allow list
  command: docker exec pihole pihole --allow-wild --list
  register: pihole_allow_wild_current
  changed_when: false
  when: pihole_whitelist_domains | default([]) | length > 0
  tags:
    - compose
    - whitelist

- name: add Pi-hole wildcard allow entries
  command: "docker exec pihole pihole --allow-wild {{ item }}"
  loop: "{{ pihole_whitelist_domains | default([]) }}"
  when:
    - pihole_whitelist_domains | default([]) | length > 0
    - item not in (pihole_allow_wild_current.stdout | default(''))
  tags:
    - compose
    - whitelist

- name: enable and start Docker Compose service
  systemd:
    name: docker-compose-srv
    state: started
    enabled: true
    daemon_reload: true
  tags: systemd
