---
- name: create service directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ compose_dir }}"
    - "{{ pihole_etc_dir }}"
    - "{{ pihole_dnsmasq_dir }}"
    - "{{ actual_data_dir }}"
  tags: compose

- name: deploy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ compose_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  notify: restart compose services
  tags: compose

- name: deploy Pi-hole environment file
  template:
    src: env.j2
    dest: "{{ compose_dir }}/.env"
    owner: root
    group: root
    mode: "0600"
  notify: restart compose services
  tags: compose

- name: deploy systemd unit for Docker Compose
  template:
    src: docker-compose-srv.service.j2
    dest: /etc/systemd/system/docker-compose-srv.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - reload systemd
    - restart compose services
  tags: systemd

- name: deploy Pi-hole local DNS records
  copy:
    content: "{{ pi_lan_ip }} {{ pi_ts_hostname }}\n"
    dest: "{{ pihole_etc_dir }}/custom.list"
    owner: root
    group: root
    mode: "0644"
  when: pi_lan_ip | default('') | length > 0
  notify: restart pihole dns
  tags:
    - compose
    - dns

- name: enable and start Docker Compose service
  systemd:
    name: docker-compose-srv
    state: started
    enabled: true
    daemon_reload: true
  tags: systemd
