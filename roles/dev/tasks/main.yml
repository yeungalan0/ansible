---
- name: install and enable chrome repos
  dnf:
    name: google-chrome-stable
    enablerepo: google-chrome

- name: install necessary packages
  package:
    name: [
    "emacs",
    "terminator",
    "git",
    "fedora-workstation-repositories",
    "snapd",
    "firefox",
    "npm",
    "pipenv",
    "dnf-plugins-core",
    "gnome-tweaks",
    "golang",
    "google-chrome-stable"
    ]
    state: present
  tags: packages

- name: create necessary symlinks
  file:
    src: /var/lib/snapd/snap
    dest: /snap
    owner: root
    group: root
    state: link

- name: install snap packages
  community.general.snap:
    name: "{{ item.name }}"
    classic: "{{ item.classic }}"
  loop:
    - { name: "postman", classic: False }
    - { name: "code", classic: True }
    - { name: "kotlin", classic: True }
    - { name: "spotify", classic: False}
  tags: snaps

- name: install serverless framework CLI
  community.general.npm:
    name: serverless
    global: yes

- name: AWS CLI tasks
  block:
    - name: check if AWS CLI is already installed
      stat:
        path: /usr/local/aws-cli
      register: aws_cli

    - name: download latest AWS CLI
      unarchive:
        src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp
        remote_src: yes
      when: not aws_cli.stat.exists

    - name: install the AWS CLI
      command: /tmp/aws/install
      when: not aws_cli.stat.exists
  tags: aws-cli

- name: install and configure docker
  block:
    - name: install the docker repository
      command: sudo dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo

    - name: install docker packages
      package:
        name: [ "docker-ce", "docker-ce-cli", "containerd.io" ]
        state: installed

    - name: start and enable docker
      service:
        name: docker
        state: started
        enabled: True

    - name: add user to docker group
      user:
        name: "{{ user }}"
        groups: docker
        append: True

    - name: install docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
  tags: docker

- name: install config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  loop:
    - { src: "bashrc", dest: "/home/{{ user }}/.bashrc" }
    - { src: "terminator_config", dest: "/home/{{ user }}/.config/terminator/config" }
  tags: configs
