---
# Raspberry Pi group variables
#
# NOTE: my_user is set in the inventory file [rpi:vars] section,
# NOT here. group_vars has higher precedence than inventory vars
# and would override the per-environment value.

# SSH hardening — set to true AFTER confirming key-based SSH access works.
# WARNING: enabling this will disable password login; ensure your keys work first.
sshd_disable_password_auth: false

# Pi-hole web UI password (leave empty to set manually after deploy)
# To set post-deploy: docker exec pihole pihole -a -p <NEW_PASSWORD>
pihole_webpassword: ""

# Timezone (used by Pi-hole container)
pihole_timezone: "America/Denver"

# Service ports (Pi-hole web on 8080 behind Caddy; port 80 reserved for Caddy)
pihole_web_port: "8080"
pihole_dns_port: "53"
actual_port: "5006"
actual_internal_port: "5007"

# Filesystem layout
compose_dir: /srv/compose
pihole_etc_dir: /srv/pihole/etc-pihole
pihole_dnsmasq_dir: /srv/pihole/etc-dnsmasq.d
actual_data_dir: /srv/actual

# Pi-hole local DNS: map pi_ts_hostname → pi_lan_ip so LAN clients
# can reach the Tailscale HTTPS hostname without Tailscale installed.
# Set pi_lan_ip in your inventory [rpi:vars] (do NOT commit real IPs).
# If pi_lan_ip is not set, the DNS record task is skipped.

# --- Tailscale + Caddy reverse proxy ---
# Tailscale hostname (PLACEHOLDER — set to your real *.ts.net hostname
# in your inventory [rpi:vars] or via --extra-vars at runtime;
# do NOT commit your real tailnet name to this public repo)
pi_ts_hostname: "pi-hostname.example.ts.net"
